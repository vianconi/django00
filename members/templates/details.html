{% extends 'master.html' %}

{% block title %}
    Details
{% endblock %}

{% block content %}
    <div class="card my-4">
        <div class="card-header">
            <h1 class="card-title">{{ mymember.firstname }} {{ mymember.lastname }}</h1>
        </div>
        <div class="card-body">
            <p><strong>Phone:</strong> {{ mymember.phone }}</p>
            <p><strong>Member since:</strong> {{ mymember.joined_date|date:"F j, Y" }}</p>
            <a href="/members/" class="btn btn-primary">Back to Members</a>
        </div>
    </div>
{% endblock %}
