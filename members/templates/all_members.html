{% extends 'master.html' %}

{% block title %}
    Members
{% endblock %}

{% block content %}
    <div class="mycard">
        <h1>List of all members</h1>
        <ul>
        {% for x in mymembers %}
            <li onclick="window.location = 'details/{{ x.id }}'">{{ x.firstname }} {{ x.lastname }}</li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
