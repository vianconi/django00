{% extends 'master.html' %}

{% block title %}
    Members
{% endblock %}

{% block content %}
    <p><a href="/">HOME</a></p>
    <h1>My Tennis Club - List of all members</h1>
    <ul>
        {% for x in mymembers %}
            <li><a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
